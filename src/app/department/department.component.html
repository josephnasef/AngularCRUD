<h1>Hello </h1>

<div class="container">

    <mat-card class="mat-elevation-z8">
        <mat-toolbar color="accent" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
            <div align="center" style="text-align: right;">
                Department CRUD using : Angular 12 with Web API
            </div>
        </mat-toolbar>
        <br><br>
        <mat-card-content>
            <form [formGroup]="departmentForm" (ngSubmit)="onFormSubmit()">
                <table>
                    <tr>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="departmentName" matTooltip="Enter department Name" matInput placeholder="department name" autocomplete="off">
                            </mat-form-field>
                            <mat-error>
                                <span *ngIf="!departmentForm.get('departmentName').value && departmentForm.get('departmentName').touched"></span>
                            </mat-error>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-center">
                            <!-- <button type="submit" mat-raised-button color="accent" matTooltip="Submit" [disabled]="!employeeForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp; -->
                            <button type="submit" mat-raised-button color="accent" matTooltip="Submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" mat-raised-button color="accent" matTooltip="Reset" (click)="resetForm()">Reset</button>
                        </td>
                        <td>
                            <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                                {{massage}}
                            </p>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <br><br>



                <!--<mat-form-field>

        </mat-form-field>-->

                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;&nbsp;

                <div>

                    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12); padding:10px">

                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"></mat-checkbox>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="departmentName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Name </mat-header-cell>
                            <mat-cell *matCellDef="let department"> {{department.departmentName}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="totalEmployees">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                            <mat-cell *matCellDef="let department"> {{department.totalEmployees}} </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="Edit">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>

                            <mat-cell *matCellDef="let department">

                                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" type="button" mat-raised-button color="accent" matTooltip="Edit" (click)="loaddepartmentToEdit(department.departmentId)"><mat-icon>edit</mat-icon></button>
                                <!--<button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="accent" matTooltip="Edit" (click)="loadEmployeeToEdit(employee.EmpId)">
                  <mat-icon>more_vert</mat-icon>
                </button>-->
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Delete">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                            <mat-cell *matCellDef="let department"> <button mat-icon-button aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="accent" matTooltip="Delete" (click)="deleteEmployee(department.departmentId)"><mat-icon>delete_forever</mat-icon></button></mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
